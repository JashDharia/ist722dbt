version: 2

sources:
  - name: visionflix
    database: vision
    schema: visionflix

    tables:
      - name: account_activity
        columns:
          - name: activity_id
            tests:
              - unique
              - not_null
      - name: account_billing
        columns:
          - name: ab_id
            tests:
              - unique
              - not_null
      - name: account_titles
        columns:
          - name: at_id
            tests:
              - unique
              - not_null
      - name: casting
        columns:
          - name: cast_people_id
            tests:
              - not_null
          - name: cast_title_id
            tests:
              - not_null
        tests:
          - dbt_utils.unique_combination_of_columns:
              combination_of_columns:
                - cast_people_id
                - cast_title_id
      - name: directors
        columns:
          - name: director_people_id
            tests:
              - not_null
          - name: director_title_id
            tests:
              - not_null
        tests:
          - dbt_utils.unique_combination_of_columns:
              combination_of_columns:
                - director_people_id
                - director_title_id
      - name: genres
        columns:
          - name: genre_name
            tests:
              - unique
              - not_null
      - name: people
        columns:
          - name: people_id
            tests:
              - unique
              - not_null
      - name: plans
        columns:
          - name: plan_id
            tests:
              - unique
              - not_null
      - name: title_genres
        columns:
          - name: tg_genre_name
            tests:
              - not_null
          - name: tg_title_id
            tests:
              - not_null
        tests:
          - dbt_utils.unique_combination_of_columns:
              combination_of_columns:
                - tg_genre_name
                - tg_title_id
      - name: titles
        columns:
          - name: title_id
            tests:
              - unique
              - not_null

  - name: visionmusic
    database: vision
    schema: visionmusic

    tables:
      - name: Tracks
        columns:
          - name: track_id
            tests:
              - unique
      - name: Artists
        columns:
          - name: artist_id
            tests:
              - unique
      - name: Albums
        columns:
          - name: album_id
            tests:
              - unique
      - name: Playlists
        columns:
          - name: playlist_id
            tests:
              - unique
      - name: Membership
        columns:
          - name: membership_id
            tests:
              - unique
      - name: Songs_Played
        columns:
          - name: track_id
            tests:
              - unique
      - name: Playlist_Tracks
        tests:
          - dbt_utils.unique_combination_of_columns:
              combination_of_columns:
                - playlist_id
                - track_id
      - name: Likes
        tests:
          - dbt_utils.unique_combination_of_columns:
              combination_of_columns:
                - customer_id
                - track_id
      - name: Followers
        tests:
          - dbt_utils.unique_combination_of_columns:
              combination_of_columns:
                - customer_id
                - artist_id

  - name: visionmart
    database: vision
    schema: visionmart

    tables:
      - name: customers
        columns:
          - name: customer_id
            tests:
              - unique
              - not_null
          - name: customer_email
            tests:
              - unique
              - not_null
      - name: DateDimension
        columns:
          - name: DateKey
            tests:
              - not_null
              - unique

  - name: visionbooks
    database: vision
    schema: visionbooks

    tables:
      - name: authors
        columns:
          - name: au_id
            tests:
              - unique

      - name: titles
        columns:
          - name: title_id
            tests:
              - unique

      - name: sales
        columns:
          - name: sales_id
            tests:
              - unique

      - name: publisher
        columns:
          - name: pub_id
            tests:
              - unique

      - name: discounts
        columns:
          - name: discount_id
            tests:
              - unique

      - name: reader
        columns:
          - name: reader_id
            tests:
              - unique

      - name: readersales
        tests:
          - dbt_utils.unique_combination_of_columns:
              combination_of_columns:
                - reader_id
                - sales_id

      - name: titleauthors
        tests:
          - dbt_utils.unique_combination_of_columns:
              combination_of_columns:
                - title_id
                - au_id

